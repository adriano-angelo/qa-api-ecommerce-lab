name: API Tests

on:
  push:
    branches: [ main ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run API tests with Newman
        run: npx newman run postman/QA-Ecommerce.postman_collection.json